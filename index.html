<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/f40a493cd4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>Rock paper scissor</title>
  <link rel = "icon" href = 
 "https://icons.veryicon.com/png/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Scissors.png"
        type = "image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
             <div id="score" class="score">
            <p><b>Player: 0</b></p>
            <p><b>Computer: 0</b></p>
             </div>
        </header>
        <h2>Make your selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-8x"></i> 
            <i id="paper" class="choice fas fa-hand-paper fa-8x"></i> 
            <i id="scissors" class="choice fas fa-hand-scissors fa-8x"></i> 
        </div>
        </div>
        <!--modal-->
        <div class="modal">
            <div id="result" class="modal-content"></div>
        </div>
